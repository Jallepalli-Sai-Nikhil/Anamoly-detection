<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Anomaly Detection</title>
</head>
<body>
    <h1>Upload and View Anomaly Detection Plots</h1>
    <form method="POST" enctype="multipart/form-data">
        <button type="submit">Generate Anomaly Plots</button>
    </form>
    {% if plot_url %}
        <h3>Generated Anomaly Detection Plots:</h3>
        <img src="{{ plot_url }}" alt="Anomaly Detection Plots">
    {% endif %}
</body>
</html>
